<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .header h1 {
            font-size: 36px;
        }
        .content {
            padding: 20px;
        }
        .image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <img src="your-image.jpg" alt="Landing Image" class="image">
        </div>
    </div>
</body>
</html>
